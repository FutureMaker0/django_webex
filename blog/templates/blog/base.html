<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link href="{% static 'css/styles2.css' %}" rel="stylesheet" media="screen"/>
    
    <title>블로그</title>
</head>
<body>

<div class="container my-5">
    <div class="row">

        <div class="col-md-8 col-lg-9" id="main area">
            <h1 id="post_list-h1" class="mt-3">게시글</h1><br>
                {% block content %}
                {% endblock %}
        </div>

        <div class="col-md-4 col-lg-3">
            <!-- Search Widget -->
            <div class="card my-4">
                <h2 id="post_list-search" class="card-header">검색</h2>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="search-input">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="searchPost();">찾기</button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- category widget -->
            <div class="card my-4" id="categories-card">
                <h2 id="post_list-category" class="card-header">카테고리</h2>
                <div class="card-body">
                    <div class="row">
                        <a id="category-elem1" href="/blog/category/programming/">programming(5)</a>
                        <a id="category-elem2" href="/blog/category/no_category/">스티브잡스(3)</a>
                        <a id="category-elem3" href="/blog/category/no_category/">앨런튜링(7)</a>
                        <a id="category-elem4" href="/blog/category/no_category/">미분류(1)</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<nav id="navibar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blog:list' %}">Blog</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:register' %}" data-toggle="modal" data-target="#loginModal">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:login' %}" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:logout' %}" data-toggle="modal" data-target="#loginModal">Logout</a>
                    </li>
                </ul>
            </div>
        
    </div>
</nav>

<div class="fixed-bottom">
    <!-- Footer -->
<footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white" id="footer-word">
            Copyright &copy; 좋은 글과 함께 마음의 휴식을.
        </p>
    </div>
    <!-- /.container -->
</footer>
</div>

<script>
    function searchPost(){
        let searchValue = document.getElementById('search-input').value.trim();
        if (searchValue.length > 1){
            location.href="/blog/search/" + searchValue + "/";
        }
        else{
            alert('검색어('+ searchValue +')가 너무 짧습니다.');
        }
    };

    document.getElementById('search-input').addEventListener('keyup', function(event){
        if(event.key === 'Enter'){
            searchPost();
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
