{% extends 'blog/base.html' %}

{% block content %}
    <!-- <h1>블로그 게시판 화면</h1> -->
    <p>블로그 게시판 첫 화면입니다.</p>

    <a href="{% url 'blog:write' %}" class="btn">글 작성</a>

    <!-- {{ posts }} -->
    <!-- views에서 context로 보내줬던 posts를 확인하는 문법 -->
    <!-- 5개의 객체가 리스트 형태로 반환되어 있다. for문 사용가능 --> 
    <!-- 
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <li>{{ post.content }}</li>
            <li>{{ ' ' }}</li>
        {% endfor %}
    </ul>
    -->

    <!-- 글이 있을 때 테이블, 없을 때 특정문구 출력 -->
    <!-- 테이블 안에 티헤드, 티바디 --> 
    {% if posts %}
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>내용</th>
                    <th>글쓴이</th>

                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <!-- 'blog:detail blog: app_name, detail: urls.py에서의 name --> 
                        <td><a href="{% url 'blog:detail' pk=post.pk %}" class="btn">{{ post.title }}</a></td>
                        <td>{{ post.content }}</td>
                        <td>{{ post.writer }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>작성된 게시물이 없습니다.</p>
    {% endif %}

    <!-- 글이 있을 때 -->
    <!-- 테이블 -->

    <!-- 글이 없을 때 -->
    <!-- 글이 없습니다. -->

{% endblock %}
