{% block content %}
    <h1>블로그 글 수정 화면</h1>

    <!-- 제네릭뷰 -->
    <!-- form은 csrf token, submit이 필수. -->
    <form action="{% url 'blog:edit' pk=post.pk %}" method="post"> <!-- 수정페이지니까 메소드는 포스트 --> 
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='수정'>
    </form>

{% endblock %}
